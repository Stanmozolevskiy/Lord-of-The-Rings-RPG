<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Middle earth RPG</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./JS/game.js"></script>
        <link rel="stylesheet" type="text/css" media="screen"
            href="./CSS/styleshit.css" />
    </head>
    <body>
        <div class="row">
            <div id="characters-section" class="col-12 characters-section">
                <div><h2 class="select-caracter">Select your caracter</h2></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="available-to-attack-section">
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-4">
                <div id="selected-character" class="center"></div>
                <button id="attack-button" class="center"> </button>
                <button id="supper-attack-button" class="center"> </button>
            </div>
            <div class="col-4">
                <div id="restart" class="game-message"></div>
                <div id="game-message" class="game-message"></div>
            </div>
            <div class="col-4">
                <div id="defender" class="center"></div>
            </div>
        </div>

    </body>
</html>
