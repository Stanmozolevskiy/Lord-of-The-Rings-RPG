<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Middle earth RPG</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https:////code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="./JS/game.js"></script>
        <link rel="stylesheet" type="text/css" media="screen"
            href="./CSS/styleshit.css" />
    </head>
    <body>

        <div class="row">
            <div class="col-12">
                <div id="characters-section" class="col-12 characters-section"></div>
                <div id="available-to-attack-section" class="avalable-to-atack"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 center">
                <div id="selected-character" class="center"></div>
            </div>
            <div class="col-4 center">
                <div id="game-message" class="arena"> Select your heroe </div>
                <div id="restart" class="game-message"></div>
            </div>
            <div class="col-4 center">
                <div id="defender" class="center"></div>
            </div>
        </div>

    </body>
</html>
